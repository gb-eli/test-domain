<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Compras com Tabela</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 500px;
    }

    h1 {
      text-align: center;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    td button {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Compras</h1>
    <div class="form-group">
      <input type="text" id="item" placeholder="Nome do item" />
      <input type="number" id="quantidade" placeholder="Quantidade" min="1" />
      <select id="tipo">
        <option value="">Selecione o tipo</option>
        <option value="unidade">Unidade</option>
        <option value="kg">Kg</option>
        <option value="g">Gramas</option>
        <option value="l">Litros</option>
        <option value="ml">Mililitros</option>
      </select>
      <button onclick="adicionarItem()">Adicionar</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantidade</th>
          <th>Tipo</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="tabela-compras"></tbody>
    </table>
  </div>

  <script>
    function adicionarItem() {
      const nome = document.getElementById('item').value.trim();
      const quantidade = document.getElementById('quantidade').value.trim();
      const tipo = document.getElementById('tipo').value;

      if (nome === '' || quantidade === '' || tipo === '') {
        alert("Preencha todos os campos!");
        return;
      }

      const tabela = document.getElementById('tabela-compras');
      const linha = document.createElement('tr');

      linha.innerHTML = `
        <td>${nome}</td>
        <td>${quantidade}</td>
        <td>${tipo}</td>
        <td><button onclick="this.parentElement.parentElement.remove()">Remover</button></td>
      `;

      tabela.appendChild(linha);

      document.getElementById('item').value = '';
      document.getElementById('quantidade').value = '';
      document.getElementById('tipo').value = '';
    }
  </script>
</body>
</html>
